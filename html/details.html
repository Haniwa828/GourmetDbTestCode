  <body onload="shopsDetail()">
    <!-- モーダルウィンドウ関連 -->
    <!-- オーバーレイ -->
    <div id="overlay" class="overlay"></div>

    <!-- レビュー投稿用モーダルウィンドウ -->
    <div
      class="modal-window"
      data-id="modal1"
      id="modal1"
      style="overflow: auto"
    >
      <!-- 中身 -->
      <p>目的の店名のコピーが推奨されます</p>
      <!-- 検索ボックス -->
      <input id="searchShop" type="text" />
      <!-- 検索ボタン -->
      <button onclick="searchShop('searchShop')">検索</button>
      <br /><br />
      <!-- 検索結果表示エリア -->
      <div id="forReviewLink1" style="height: 55%; overflow: auto"></div>
      <br />
      <!-- 戻るボタン -->
      <button class="js-close button-close button">戻る</button>
      <!-- レビュー投稿用フォームへのリンク -->
      <a
        class="button"
        href="https://forms.gle/YUpxgStCMJSPURJbA"
        target="_blank"
        >進む</a
      >
    </div>

    <!-- 店舗投稿用モーダルウィンドウ -->
    <div class="modal-window" data-id="modal2">
      <p>既出か確認して下さい</p>
      <!-- 検索ボックス -->
      <input id="searchShops" type="text" />
      <!-- 検索ボタン -->
      <button onclick="searchShop('searchShops')">検索</button>
      <br /><br />
      <!-- 検索結果表示エリア -->
      <div id="forReviewLink2" style="height: 55%; overflow: auto"></div>
      <br />
      <!-- 戻るボタン -->
      <button class="js-close button-close button">戻る</button>
      <!-- 店舗投稿用フォームへのリンク -->
      <a
        class="button"
        href="https://forms.gle/3vwKDFyDjBiU6ypg9"
        target="_blank"
        >進む</a
      >
    </div>


    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu">
      <!-- 状態判別用チェックボックス -->
      <input type="checkbox" id="menu-btn-check" />
      <!-- ボタン -->
      <label for="menu-btn-check" class="menu-btn"><span></span></label>

      <!-- 中身 -->
      <div class="menu-content">
        <ul>
          <!-- ホーム画面へのリンク -->
          <li>
            <a href="/index.html" style="font-size: large">ホーム</a>
          </li>
          <!-- お知らせ一覧へのリンク -->
          <li>
            <a href="/html/announce.html?announceId=-1" style="font-size: large"
              >お知らせ</a
            >
          </li>
          <!-- 店舗投稿用モーダルウィンドウの呼び出し -->
          <li>
            <div
              class="js-open button-open"
              data-id="2"
              style="font-size: large"
            >
              店舗投稿
            </div>
          </li>
          <!-- レビュー投稿用モーダルウィンドウの呼び出し -->
          <li>
            <div
              class="js-open button-open"
              data-id="1"
              style="font-size: large"
            >
              レビュー投稿
            </div>
          </li>
          <!-- 意見等収集用フォームへのリンク -->
          <li>
            <a
              href="https://forms.gle/tx1ZhYPLLyBAw6ybA"
              target="_blank"
              style="font-size: large"
              >意見/修正依頼</a
            >
          </li>
          <!-- ヘルプページへのリンク -->
          <li>
            <a href="/html/help.html" style="font-size: large">ヘルプ</a>
          </li>
          <!-- クレジットページへのリンク -->
          <li>
            <a href="/html/credit.html" style="font-size: large">クレジット</a>
          </li>
        </ul>
      </div>
    </div>


    <!-- ヘッダー -->
    <div
      style="
        font-size: large;
        font-weight: bold;
        background-color: #ffffff;
        color: #bc002d;
        text-align: center;
      "
    >
      <!-- タイトルとアイコン -->
      <img style="height: 50px" src="/photo/icon.png" style="width: 15vw" />
      日本グルメDB(仮)
